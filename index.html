<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/modern-normalize.css">
  <link rel="stylesheet" href="css/book-form.css">
  <link rel="stylesheet" href="css/progress-tab.css">
  <link rel="stylesheet" href="css/books-section.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body> 

  <section id="form-bar">
    <div class="logo">
      <img src="img/book.png" alt="book icon">
      <h1><img src="img/library-text.png" alt="library header"></img></h1>
    </div>

    <form id="book-form" method="post" enctype="multipart/form-data">
      <div>
        <label class="image-uploader" for="imageUpload">
          <img src="img/camera.png" alt="camera">
        </label>
        <input class="file-uploader" type="file" id="imageUpload" name="image" accept="image/*" required>
      </div>
      <div>
        <label for="title">Book Title:</label>
        <input type="text" id="title" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" required>
      </div>
      <div>
        <label for="totalPages">Total Pages:</label>
        <input type="number" id="totalPages" required>
      </div>
      <div>
        <label for="pagesRead">Pages Read:</label>
        <input type="number" id="pagesRead" required>
      </div>
      <div>
        <div class="check-box">
          <input type="checkbox" id="checkbox" name="checkbox">
          <label for="checkbox">I have finished reading this book</label>
        </div>
        <button type="submit"
        class="add-button">A D D &nbsp;&nbsp; B O O K</button>
      </div>
    </form>
  </section>

  <section id="books-section">
    <div class="progress-tab">
      <h2 class="finished-text">
        finished: 1
      </h2>
      <h2 class="ongoing-text">
        ongoing: 3
      </h2>
      <h2 class="total-text">
        total: 6
      </h2>
    </div>

    <div>
      <h1>In Progress</h1>
      <div class="unread-books">
        <a href="#book-info"><img class="book" src="img/harry-potter.jpg" alt="book"></a>
      </div>
      <div class="line"></div>
      <div id="book-info" class="book-info-card">
        <span>📔 Book Title:</span>
        <p>Harry Potter and the Chamber of Secrets</p>
        <span>🖊️ Author:</span>
        <p>J.K. Rowling</p>
        <span>📄 Total Pages:</span>
        <p>341 pages</p>
        <span>📖 Pages Read:</span>
        <p>7 pages</p>
        <a href="#">
          <div class="exit-book-info-card">X</div>
        </a>
      </div>
    </div>

    <div class="overlay"></div>

    <div>
      <h1>Finished</h1>
      <div class="read-books" width="500px" height="200px">
      </div>
      <div class="line"></div>
    </div>
  
  </section>

  <script src="js/library.js"></script>
</body>
</html>
